<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@100&display=swap');
			@import url('https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@100;800&display=swap');
		</style>
		<title>Challenge2</title>
		<script
			src="https://kit.fontawesome.com/368373946d.js"
			crossorigin="anonymous"
		></script>
		<script defer src="script.js"></script>
	</head>
	<body>
		<div class="main-wrapper">
			<header>
				<img src="image/logo.svg" alt="" />
				<p
					><span class="launch"
						>We are launching <span class="soon"> soon! <br /> </span
					></span>
					<span class="sub">Subscribe and get notified</span>
				</p>
				<form action="" class="form" id="form">
					<div class="error">
						<input type="email" placeholder="your email address" id="email" />
						<button type="submit" id="submit">Notify Me</button>
						<br />
						<small></small>
					</div>
				</form>
			</header>
			<div class="img-wrapper">
				<article>
					<img src="image/illustration-dashboard.png" alt="" class="ar" />
				</article>
			</div>
			<footer>
				<i class="fab fa-facebook"></i>
				<i class="fab fa-twitter"></i>
				<i class="fab fa-instagram"></i>
				<p> Copyright Ping. All rights reserved </p>
			</footer>
		</div>
	</body>
</html>
